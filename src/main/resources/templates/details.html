<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="home-page">
<div id="navbar-placeholder"></div>

<div class="container main-content">
    <div class="jumbotron">
        <h1 class="display-4">Вибери модель окулярів:</h1>
        <p class="lead">Хз</p>
        <hr class="my-4">
        <p>А тут якась інструкція</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/details" role="button"> Детальна інфа про товар</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
        })
        .catch(err => {
            console.error('Помилка при завантаженні навбару:', err);
        });
</script>
</body>
</html>
